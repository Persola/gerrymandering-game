<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="sim.css">
  <body>
    <input type="text" id="title" name="title" maxlength="80" value="GERRYMANDERING">
    <div id="columnWrapper">
      <div id="controls">
        <div class="controlLine">
          <datalist id="partyColorOptions">
            <option>#aaaa33</option>
            <option>#a866a8</option>
            <option>#dd8844</option>

          </datalist>

          <input

            type="color"

            name="party1color"

            class="partyColorPicker"
            list="partyColorOptions"

        <div class="controlLine">
          <label for="percentFirstParty">Party Split Percentages: </label>
          <input type="text" id="percentFirstParty" name="percentFirstParty" value="0.5">

        <div class="controlLine">
          <label for="rootNumDistConfig">Root number of districts</label>
          <input type="text" id="rootNumDistConfig" name="rootNumDistConfig" value="4">
        </div>
        <div class="controlLine">
          <label for="rootVotersPerDist">Root number of voters per district</label>
          <input type="text" id="rootVotersPerDist" name="rootVotersPerDist" value="3">
        </div>
        <div class="regenerateButtonWrapper">
          <a href="#" class="regenerateButton" onClick="generate()">REGENERATE</a>
